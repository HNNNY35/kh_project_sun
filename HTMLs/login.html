<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../CSSs/login.css" />
  </head>
  <body>
    <div class="login_text">
      <div>로그인 화면입니다.</div>
      <div>아이디와 비밀번호를 입력해주세요.</div>
    </div>

    <form action="" method="get">
      <table border="1" class="login_table">
        <tr>
          <th>ID</th>
          <td><input type="text" name="user_id" id="user_id" required /></td>
        </tr>
        <tr>
          <th class="login_table_th">PW</th>
          <td>
            <input type="password" name="user_pw" id="user_pw" required />
          </td>
        </tr>
      </table>
      <div class="login_button">
        <button type="submit">Log In</button>
      </div>
    </form>
  </body>
</html>
