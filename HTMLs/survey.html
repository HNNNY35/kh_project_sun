<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <link rel="stylesheet" href="../CSSs/survey.css" />

  <body>
    <form action="./survey_submit.html" method="get">
      <table border="1">
        <tr>
          <td>
            <div>
              1. 현재 사용중인 제품을 선택해주세요. (답은 한가지만 선택 가능)
            </div>
            <div>
              <input type="radio" name="qs01" id="as01_01" /><label
                for="as01_01"
                >(1) 무선이어폰</label
              >
            </div>
            <div>
              <input type="radio" name="qs01" id="as01_02" /><label
                for="as01_02"
                >(2) 헤드셋</label
              >
            </div>
            <div>
              <input type="radio" name="qs01" id="as01_03" /><label
                for="as01_03"
                >(3) 유선이어폰</label
              >
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div>
              2. 현재 사용중인 제품의 가격이 적당하다고 생각하십니까? (답은
              한가지만 선택 가능)
            </div>
            <div>
              <input type="radio" name="qs02" id="as02_01" /><label
                for="as02_01"
                >(1) 전혀 아니다.</label
              >

              <input type="radio" name="qs02" id="as02_02" /><label
                for="as02_02"
                >(2) 아니다. </label
              ><input type="radio" name="qs02" id="as02_03" /><label
                for="as02_03"
                >(3) 보통이다. </label
              ><input type="radio" name="qs02" id="as02_04" /><label
                for="as02_04"
                >(4) 그렇다.</label
              >

              <input type="radio" name="qs02" id="as02_05" /><label
                for="as02_05"
                >(5) 매우 그렇다.</label
              >
            </div>
          </td>
        </tr>
      </table>
