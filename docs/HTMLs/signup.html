<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SUN - Log In</title>
    <link rel="stylesheet" href="../CSSs/signup.css" />
    <link rel="stylesheet" href="../CSSs/header.css" />
    <link rel="stylesheet" href="../CSSs/footer.css" />
  </head>
  <body>
    <header>
      <div class="wrap">
        <div>
          <ul class="navi">
            <li>
              <a href="../index.html" target="_self">이어폰 만족도 조사</a>
            </li>
            <li><a href="../index.html" target="_self">HOME</a></li>
            <li><a href="./survey.html" target="_self">설문</a></li>
            <li>
              <a href="">통계</a>
              <ul>
                <li>
                  <a href="./result1.html" target="_self"
                    >회원 설문/답문 조회</a
                  >
                </li>
                <li>
                  <a href="./result2.html" target="_self">설문자별 통계</a>
                </li>
                <li>
                  <a href="./result3.html" target="_self">질문별 총 답변 수</a>
                </li>
              </ul>
            </li>
            <li><a href="./login.html">로그인</a></li>
          </ul>
        </div>
      </div>
    </header>
    <div class="box">
      <div class="signup_text">
        <div>회원가입</div>
      </div>
      <form action="../index.html" method="get">
        <table>
          <tr>
            <th>아이디</th>
            <td>
              <input type="text" />
              <input type="button" value="중복 확인" />
            </td>
          </tr>
          <tr>
            <th>비밀번호</th>
            <td>
              <input type="password" name="" id="" />
            </td>
          </tr>
          <tr>
            <th>비밀번호 확인</th>
            <td>
              <input type="password" name="" id="" />
            </td>
          </tr>
          <tr>
            <th>이름</th>
            <td><input type="text" name="" id="" /></td>
          </tr>
          <tr>
            <th>전화번호</th>
            <td>
              <input type="text" name="" id="" />-<input
                type="text"
                name=""
                id=""
              />
            </td>
          </tr>
          <tr>
            <th>이메일</th>
            <td>
              <input type="text" name="" id="" />@<input
                type="text"
                name=""
                id=""
              />
            </td>
          </tr>
          <tr>
            <th>정보수신 동의</th>
            <td>
              <input type="checkbox" name="" id="" />
              <label for="">SMS로</label>
              <input type="checkbox" name="" id="" />
              <label for="">이메일로</label>
              <label for="">정보를 수신하겠습니다.</label>
            </td>
          </tr>
        </table>
        <div class="button">
          <button type="reset" class="reset_btn">초기화</button>
          <button type="submit" class="signup_btn">회원가입</button>
        </div>
      </form>
    </div>
    <footer class="foot">
      <div>KH Toy Project - Team SUN</div>
    </footer>
  </body>
</html>
