<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/all.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>SUN - 설문</title>
  </head>
  <body>
    <div
      class="container border d-flex justify-content-center border-dark rounded form-signin p-5"
    >
      <main>
        <form action="./survey_submit.html" method="get">
          <table class="table table-borderless">
            <tr>
              <td>
                <div>
                  1. 현재 사용중인 제품을 선택해주세요. (답은 한가지만 선택
                  가능)
                </div>
                <div class="form-check">
                  <input
                    type="radio"
                    class="form-check-input"
                    name="flex"
                    id="default-radio"
                  />
                  <label for="default-radio" class="form-check-label"
                    >(1)무선 이어폰</label
                  >
                </div>
                <div class="form-check">
                  <input
                    type="radio"
                    class="form-check-input"
                    name="flex"
                    id="checked-radio"
                  />
                  <label for="checked-radio" class="form-check-label"
                    >(2)헤드셋</label
                  >
                </div>
                <div class="form-check">
                  <input
                    type="radio"
                    class="form-check-input"
                    name="flex"
                    id="checked-radio3"
                  />
                  <label for="checked-radio3" class="form-check-label"
                    >(3)유선 이어폰</label
                  >
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div>
                  2. 현재 사용중인 제품의 가격이 적당하다고 생각하십니까? (답은
                  한가지만 선택 가능)
                </div>
                <div class="form-check form-check-inline">
                  <input
                    type="radio"
                    class="form-check-input"
                    name="flex2"
                    id="checked2_1"
                  />
                  <label for="checked2_1" class="form-check-label"
                    >(1) 전혀 아니다.</label
                  >
                </div>

                <input
                  type="radio"
                  class="form-check-input"
                  name="flex2"
                  id="checked2_2"
                />
                <label for="checked2_2" class="form-check-label"
                  >(2)아니다.</label
                >

                <input
                  type="radio"
                  class="form-check-input"
                  name="flex2"
                  id="checked2_3"
                />
                <label for="checked2_3" class="form-check-label"
                  >(3)보통이다.</label
                >
                <input
                  type="radio"
                  class="form-check-input"
                  name="flex2"
                  id="checked2_4"
                />
                <label for="checked2_4" class="form-check-label"
                  >(4)그렇다.</label
                >
                <input
                  type="radio"
                  class="form-check-input"
                  name="flex2"
                  id="checked2_5"
                />
                <label for="checked2_5" class="form-check-label"
                  >(5)매우 그렇다.</label
                >
              </td>
            </tr>
            <tr>
              <td>
                <div>
                  3. 사용중인 제품의 음향은 만족스러우신가요? (답은 한가지만
                  선택 가능)
                </div>
                <div class="form-check form-check-inline">
                  <input
                    type="radio"
                    class="form-check-input"
                    name="flex3"
                    id="checked3_1"
                  />
                  <label for="checked3_1" class="form-check-label"
                    >(1) 전혀 아니다.</label
                  >
                </div>

                <input
                  type="radio"
                  class="form-check-input"
                  name="flex3"
                  id="checked3_2"
                />
                <label for="checked3_2" class="form-check-label"
                  >(2)아니다.</label

                <input
                  type="radio"
                  class="form-check-input"
                  name="flex3"

                <label for="checked3_3" class="form-check-label"

                  type="radio"
                  class="form-check-input"
                  name="flex3"
                  id="checked3_4"
                />
                <label for="checked3_4" class="form-check-label"
                  >(4)그렇다.</label

                <input
                  type="radio"
                  class="form-check-input"
                  name="flex3"
                  id="checked3_5"
                />
                <label for="checked3_5" class="form-check-label"
                  >(5)매우 그렇다.</label
                >

            </tr>
            <tr>
              <td>
                <div>
                  4. 사용중인 제품의 디자인은 만족스러우신가요? (답은 한가지만
                  선택 가능)

                  <input
                    type="radio"
                    class="form-check-input"
                    name="flex4"
                    id="checked4_1"

                  <label for="checked4_1" class="form-check-label"
                    >(1) 전혀 아니다.</label

                <input
                  type="radio"
                  class="form-check-input"
                  name="flex4"
                  id="checked4_2"
                />
                <label for="checked4_2" class="form-check-label"
                  >(2)아니다.</label

                <input
                  type="radio"
                  class="form-check-input"
                  name="flex4"
                  id="checked4_3"
                />
                <label for="checked4_3" class="form-check-label"
                  >(3)보통이다.</label
                >
                <input
                  type="radio"
                  class="form-check-input"
                  name="flex4"
                  id="checked4_4"
                />
                <label for="checked4_4" class="form-check-label"
                  >(4)그렇다.</label
                >
                <input
                  type="radio"
                  class="form-check-input"
                  name="flex4"
                  id="checked4_5"
                />
                <label for="checked4_5" class="form-check-label"
                  >(5)매우 그렇다.</label
                >
              </td>
            </tr>
            <tr>
              <td>
                <div>
                  5. 사용중인 제품은 사용이 편리한가요? (답은 한가지만 선택
                  가능)
                </div>
                <div class="form-check form-check-inline">
                  <input
                    type="radio"
                    class="form-check-input"
                    name="flex5"
                    id="checked5_1"
                  />
                  <label for="checked5_1" class="form-check-label"
                    >(1) 전혀 아니다.</label
                  >
                </div>

                <input
                  type="radio"
                  class="form-check-input"
                  name="flex5"
                  id="checked5_2"
                />
                <label for="checked5_2" class="form-check-label"
                  >(2)아니다.</label
                >

                <input
                  type="radio"
                  class="form-check-input"
                  name="flex5"
                  id="checked5_3"
                />
                <label for="checked5_3" class="form-check-label"
                  >(3)보통이다.</label
                >
                <input
                  type="radio"
                  class="form-check-input"
                  name="flex5"
                  id="checked5_4"
                />
                <label for="checked5_4" class="form-check-label"
                  >(4)그렇다.</label
                >
                <input
                  type="radio"
                  class="form-check-input"
                  name="flex5"
                  id="checked5_5"
                />
                <label for="checked5_5" class="form-check-label"
                  >(5)매우 그렇다.</label
                >
              </td>
            </tr>
          </table>
          <div class="d-flex justify-content-center">
            <a
              class="mx-3 w-25 btn btn-warning border-dark"
              href="./survey_submit.html"
              >답안 제출</a
            >

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
